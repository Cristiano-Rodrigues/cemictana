<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/admin/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Entrar</title>
</head>
<body>
  <main>
    <div class="alert alert-danger" id="alert">
      <div class="message">Danger message</div>
      <button class="close-btn">
        <i class="bx bx-x"></i>
      </button>
    </div>
    <div class="form-wrapper">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="">
      </div>
      <form class="form" action="./admin/index.html" id="form">
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="email" placeholder="Email" id="email" name="email">
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <button>
          Entrar
          <i class='bx bx-chevron-right'></i>
        </button>
        <p>Esqueceu a senha? <a href="/forgot.html">Clique aqui</a></p>
      </form>
    </div>
    <div class="pattern-wrapper"></div>
  </main>
  <script src="assets/scripts/inaractivity/alert.js"></script>
  <script src="assets/scripts/services/error-messages.js"></script>
  <script src="assets/scripts/services/request.js"></script>
  <script src="assets/scripts/services/admin-login.js"></script>
</body>
</html>
