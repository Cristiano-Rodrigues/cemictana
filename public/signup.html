<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/account.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Criar Conta</title>
</head>
<body>
  <main>
    <div class="menu">
      <a href="/">
        <img src="../assets/logo.png" alt="logo" class="logo">
      </a>
      <a href="login.html" class="secondary hidden">Entrar</a>
    </div>
    <section class="container">
      <div class="form-wrapper">
        <div class="form">
          <div class="pattern1">
            <img src="../assets/background pattern.png" alt="">
          </div>
          <h2>Criar Conta</h2>
          <p class="highlights">Preencha os campos abaixo para continuar</p>
          <div class="fields">
            <div class="field">
              <input type="text" placeholder="Nome completo">
            </div>
            <div class="field">
              <input type="text" placeholder="Identificação">
            </div>
            <div class="field">
              <input type="text" placeholder="Email">
            </div>
            <div class="field">
              <input type="text" placeholder="Palavra-passe">
            </div>
            <div class="field">
              <input type="text" placeholder="Número de telefone">
            </div>
          </div>
          <button class="primary">Criar conta</button>
          <p>Já possui uma conta? <a href="./login.html">Faça Login</a></p>
          <div class="pattern2">
            <img src="../assets/background pattern.png" alt="">
          </div>
        </div>
      </div>
      <div class="bg-wrapper"></div>
    </section>
  </main>
</body>
</html>
